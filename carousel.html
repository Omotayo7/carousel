<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>carousel project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="carousel">
            <button class="carousel_button carousel_button--left">
                <img src="right.png" alt="svg">
            </button>

            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide">
                        <img class="carousel-images" src="download.jpg" alt="vintage slide 1">
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel-images" src="download (1).jpg" alt="vintage slide 2">
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel-images" src="download (2).jpg" alt="vinatege slide 3">
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel-images" src="istockphoto-1091403608-612x612.jpg" alt="vintage slide 4">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-images" src="istockphoto-178030722-612x612.jpg" alt="vintage slide 4">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-images" src="images.jpg" alt="vintage slide 4">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-images" src="istockphoto-1091403608-612x612.jpg" alt="vintage slide 4">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-images" src="istockphoto-178030722-612x612.jpg" alt="vintage slide 5">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-images" src="image-450w-556926412.webp" alt="vintage slide 6">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-images" src="vintage-car-260nw-551629180.jpg" alt="vintage slide 7">
                    </li>
                </ul>
            </div>
            <button class="carousel_button carousel_button--right">
                <img src="left.png" alt="svg">

            </button>
            <div class="carousel_nav">
                <button class="carousel_indicator current-slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                
            </div>
        </div>
        <Script src="js/slides.js"></Script>

    </body>

</html>
